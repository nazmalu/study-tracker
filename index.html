<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>勉強記録アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
<body>
  
  <div style="text-align: right;">
    <button id="logout-button" style="margin-bottom: 10px;">ログアウト</button>
  </div>
  
  <!--ログインセクション -->
  <div id="login-section">
    <h2>ログイン</h2>
    <input type="text" id="username" placeholder="ユーザー名を入力" required>
    <button id="login-button">ログイン</button>
  </div>

  <!--アプリ本体 -->
  <div id="app-section" style="display: none;">

    <!-- 🔁 モード切り替えボタン -->
<div id="mode-buttons" style="margin-bottom: 15px;">
  <button id="show-record-mode">記録モード</button>
  <button id="show-quiz-mode">4択問題に挑戦！</button>
</div>

<!-- 📝 記録モード -->
<div id="record-mode">
  <!-- ※ここに今までの勉強記録フォームやグラフなどを入れておく！ -->
</div>

<!-- ❓ クイズモード -->
<div id="quiz-mode" style="display: none;">
  <h2>4択クイズ</h2>
  <div id="quiz-question">ここに問題が表示されます</div>
  <div id="quiz-options"></div>
  <div id="quiz-feedback" style="margin-top: 10px;"></div>
  <button id="next-question" style="display: none;">次の問題へ</button>
  <button id="retry-wrong" style="display: none;">間違えた問題に挑戦！</button>
</div>


    <h1>勉強記録アプリ</h1>
    <div id="record-mode">

    <form id="study-form">
      <label for="date">日付:</label>
      <input type="date" id="date" required>

      <label for="category">カテゴリ:</label>
      <select id="category" required>
        <option value="" disabled selected>カテゴリを選択</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
        <option value="AWS">AWS</option>
        <option value="資格勉強">資格勉強</option>
        <option value="その他">その他</option>
      </select>

      <label for="content">内容:</label>
      <input type="text" id="content" placeholder="何を勉強した？" required>

      <label for="time">時間（分）:</label>
      <input type="number" id="time" placeholder="時間（分）" required>

      <button type="submit">記録する</button>
    </form>

    <button id="reset-button" style="margin-top: 10px; background-color: #ffdddd; border: 1px solid red;">
      全ての記録を初期化（削除）
    </button>

    <input type="text" id="search-input" placeholder="キーワードで検索" style="margin: 10px 0; padding: 8px;">

    <h2>記録一覧</h2>
    <ul id="record-list"></ul>

    <h2>勉強時間グラフ</h2>
    <canvas id="study-chart" width="400" height="200"></canvas>
  </div><!--recoed-mode終了-->
</div><!--app-section終了-->

<div id="quiz-mode" style="display: none;">
  <h2>4択クイズ</h2>
  <div id="quiz-question">ここに問題が表示されます</div>
  <div id="quiz-options"></div>
  <div id="quiz-feedback" style="margin-top: 10px;"></div>
  <button id="next-question" style="display: none; margin-top: 10px;">次の問題へ</button>
  <button id="retry-wrong" style="display: none; margin-top: 10px;">間違えた問題に挑戦！</button>
</div>

 <script src="script.js"></script>
</body>
</html>
